name: Blog Screenshot Automation

permissions:
  actions: write
  contents: write

on:
  workflow_dispatch:

jobs:
  capture-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install Puppeteer in script directory
        run: |
          cd .github/scripts
          pnpm init -y
          pnpm add puppeteer

      - name: Capture screenshot
        run: |
          npx puppeteer .github/scripts/screenshot-script.js
        env:
          BLOG_URL: ${{ secrets.BLOG_URL }}

      - name: Verify screenshot
        run: |
          if [ ! -f "blog.png" ]; then
            echo "Error: blog.png not found!"
            exit 1
          fi
          echo "Screenshot captured successfully"

      - name: Move screenshots to blog directory
        run: |
          mv blog.png apps/archive/public/image/
          ls -lah apps/archive/public/image/

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add apps/archive/public/image/blog.png
          git commit -m "add: update blog screenshot ($(date +'%Y-%m-%d'))"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
