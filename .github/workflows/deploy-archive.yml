name: Deploy Archive to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - "apps/archive/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-archive.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Generate calendar manifest
        run: cd apps/archive && node scripts/generate-calendar-manifest.js

      - name: Build archive app
        run: pnpm --filter @devom/archive build
        env:
          NODE_ENV: production

      - name: Add .nojekyll file
        run: touch apps/archive/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/archive/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
