name: Deployment devom

on:
  workflow_dispatch:
  push:
    branches: 
      - master
    paths: 
      - "apps/archive/**"

jobs: 
  build:
    runs-on: ubuntu-22.04
    outputs:
      page_url: ${{ steps.build.outputs.page_url }}
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build the archive app
      - name: Build Archive App
        id: build
        run: pnpm --filter=archive build
        working-directory: apps/archive

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/archive/dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ needs.build.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/deploy-pages@v4